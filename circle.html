<body>
    <script>
        class Circle{
            constructor(radius, color){
                this.radius= radius;
                this.color = color;
            }
            getRadius(){
                return this.radius;
            }
            getColor(){
                return this.color;
            }
            getErea(){
                return Math.PI* this.radius*this.radius;
            }
        };
        let circle = new Circle(7,"blue");
        let area = circle.getErea();
        let color = circle.getColor();
        let radius = circle.getRadius();
        alert("area: " + area + " color: "+ color +" Radius: "+ radius);
    </script>
</body>
